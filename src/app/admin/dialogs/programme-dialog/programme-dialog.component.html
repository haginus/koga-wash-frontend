<h2 mat-dialog-title *ngIf="data.mode == 'create'">Adăugați program</h2>
<h2 mat-dialog-title *ngIf="data.mode == 'edit'">Editați program</h2>
<app-loading *ngIf="isLoading" class="loading-container in-dialog"></app-loading>

<mat-dialog-content>
  <form [formGroup]="programmeForm" fxLayout="row grid" fxLayoutGap="10px grid">
    <mat-form-field appearance="outline" fxFlex="100" fxFlex.gt-xs="50">
      <mat-label>Nume</mat-label>
      <input matInput type="text" formControlName="name" name="programmeName">
    </mat-form-field>
    <mat-form-field appearance="outline" fxFlex="100" fxFlex.gt-xs="50">
      <mat-label>Durată</mat-label>
      <input matInput type="number" formControlName="duration" name="programmeDuration">
      <mat-hint>minute</mat-hint>
    </mat-form-field>
    <mat-form-field appearance="outline" fxFlex="100">
      <mat-label>Descriere</mat-label>
      <textarea matInput type="text" formControlName="description" name="programmeDescription"></textarea>
    </mat-form-field>
    <mat-form-field appearance="outline" fxFlex="100" fxFlex.gt-xs="50">
      <mat-label>Material</mat-label>
      <mat-select formControlName="materialKind" name="programmeMaterialKind">
        <mat-option *ngFor="let materialKind of PROGRAMME_MATERIAL_KINDS | keyvalue" [value]="materialKind.key">
          {{ materialKind.value }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="deleteProgramme()" color="warn" *ngIf="data.mode == 'edit'">Ștergeți</button>
  <button mat-button mat-dialog-close>Închideți</button>
  <button mat-button (click)="addProgramme()" [disabled]="programmeForm.invalid" *ngIf="data.mode == 'create'">Adăugați</button>
  <button mat-button (click)="editProgramme()" [disabled]="programmeForm.invalid" *ngIf="data.mode == 'edit'">Salvați</button>
</mat-dialog-actions>
