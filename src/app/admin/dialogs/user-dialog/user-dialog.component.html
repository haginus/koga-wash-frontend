<h2 mat-dialog-title *ngIf="data.mode == 'create'">Adăugați utilizator</h2>
<h2 mat-dialog-title *ngIf="data.mode == 'edit'">Editați utilizator</h2>
<h2 mat-dialog-title *ngIf="data.mode == 'view'">Vizualizare utilizator</h2>

<app-loading *ngIf="isLoading" class="loading-container in-dialog"></app-loading>

<mat-dialog-content *ngIf="data.mode == 'edit' || data.mode == 'create'">
  <form [formGroup]="userForm" fxLayout="row grid" fxLayoutGap="10px grid">
    <mat-form-field appearance="outline" fxFlex="100" fxFlex.gt-xs="33">
      <mat-label>Prenume</mat-label>
      <input matInput type="text" formControlName="firstName" name="userFirstName">
    </mat-form-field>
    <mat-form-field appearance="outline" fxFlex="100" fxFlex.gt-xs="33">
      <mat-label>Nume</mat-label>
      <input matInput type="text" formControlName="lastName" name="userLastName">
    </mat-form-field>
    <mat-form-field appearance="outline" fxFlex="100" fxFlex.gt-xs="33">
      <mat-label>Cameră</mat-label>
      <input matInput type="text" formControlName="room" name="userRoom">
    </mat-form-field>
    <mat-form-field appearance="outline" fxFlex="100" fxFlex.gt-xs="50">
      <mat-label>E-mail</mat-label>
      <input matInput type="email" formControlName="email" name="userEmail">
      <mat-hint *ngIf="data.mode == 'edit'">E-mailul nu poate fi modificat.</mat-hint>
    </mat-form-field>
    <mat-form-field appearance="outline" fxFlex="100" fxFlex.gt-xs="50">
      <mat-label>Telefon</mat-label>
      <input matInput type="text" formControlName="phone" name="userLastName">
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-content *ngIf="data.mode == 'delete'">
  <p>Sunteți sigur că doriți să ștergeți utilizatorul?</p>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close *ngIf="data.mode != 'view'">Anulați</button>
  <button mat-button mat-dialog-close *ngIf="data.mode == 'view'">Închideți</button>
  <button mat-button (click)="addUser()" [disabled]="userForm.invalid" *ngIf="data.mode == 'create'">Adăugați</button>
  <button mat-button (click)="editUser()" [disabled]="userForm.invalid" *ngIf="data.mode == 'edit'">Salvați</button>
  <button mat-button (click)="deleteUser()" [disabled]="userForm.invalid" *ngIf="data.mode == 'delete'">Ștergeți</button>
</mat-dialog-actions>
