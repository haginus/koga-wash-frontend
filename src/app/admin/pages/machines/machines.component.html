<div class="page-padding">
  <div class="mat-elevation-z8 table-container">
    <mat-toolbar color="white">
      <button mat-raised-button color="accent" (click)="addMachine()">Adăugați model</button>
      <span class="toolbar-spacer"></span>
      <button mat-icon-button (click)="refreshResults()">
        <mat-icon>refresh</mat-icon>
      </button>
      <button mat-icon-button *ngIf="false">
        <mat-icon>more_vert</mat-icon>
      </button>
    </mat-toolbar>
    <div class="loading-shade" *ngIf="isLoadingResults">
      <mat-spinner></mat-spinner>
    </div>
    <div class="discrete-scroll">
      <table mat-table [dataSource]="data" matSort matSortActive="id" matSortDisableClear matSortDirection="asc">
        
        <ng-container matColumnDef="kind">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Tip </th>
          <td mat-cell *matCellDef="let row"> {{MACHINE_TYPES[row.kind]}} </td>
        </ng-container>

        <ng-container matColumnDef="make">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Producător </th>
          <td mat-cell *matCellDef="let row"> {{row.make}} </td>
        </ng-container>

        <ng-container matColumnDef="model">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Model </th>
          <td mat-cell *matCellDef="let row"> {{row.model}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Acțiuni </th>
          <td mat-cell *matCellDef="let row">
            <button mat-icon-button (click)="goToMachine(row)">
              <mat-icon>arrow_forward</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="3" [hidden]="isLoadingResults">Nu există mașini.</td>
        </tr>
      </table>
    </div>
  </div>
</div>
